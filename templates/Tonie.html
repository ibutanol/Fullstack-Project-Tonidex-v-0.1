<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styletonie.css">
    <title>Tonie</title>
</head>
<body>
    <div class="title"></div><h3>{{Jsondic[0].title}}</h3></div>
    <div class="figure"></div><h2>{{Jsondic[0].figure}}</h2></div>
    <div class="description"></div><p>{{ Jsondic[0].description | safe }}</p></div>
    
    {%for i in Jsondic[1]%}
    <div class="titles"><p>{{i.titles}}</p></div>
    {%endfor%}

    <div class="runtime"><p>{{Jsondic[0].runtime}}</p></div>

    <div class="image"></div><img src="{{Jsondic[0].image}}"></div>
</body>
</html>
